<form name="bioInfo" #bioInfo="ngForm" (ngSubmit)="submitDialog(bioInfo)">

    <h1 mat-dialog-title> Bio information for foster animal </h1>
    <div mat-dialog-content>
        <mat-form-field class="picker">
            <mat-label>Choose a date</mat-label>
            <input matInput name="bioDate" #bioDate="ngModel" [matDatepicker]="picker" [disabled]="entireFormEnabled" [(ngModel)]="SelectedDate" required>
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="!bioDate.valid">Enter a date</mat-error>
        </mat-form-field>
        <br />

        <mat-form-field class="example-full-width">
            <textarea matInput name="animalDescription" #animalDescription="ngModel" placeholder="Ex. Mogi is dog and cat friendly..." [disabled]="entireFormEnabled" [(ngModel)]="BehaveriolDescription" required></textarea>
            <mat-label>
                Describe in detail your foster animal behavior
            </mat-label>
            <mat-error *ngIf="!animalDescription.valid">Enter a description</mat-error>
        </mat-form-field>

    </div>

    <div mat-dialog-actions>
        <button mat-button type="submit" [disabled]="!bioInfo.valid" (click)="saveBio()">Submit</button>
        <button mat-button type="button" (click)="closeDialog()" [disabled]="entireFormEnabled">Cancel</button>
        <button mat-button type="button" (click)="testBio()">Test</button>
    </div>
</form>
