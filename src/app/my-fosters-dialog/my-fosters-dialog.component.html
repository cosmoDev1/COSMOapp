<h1 mat-dialog-title>My Fosters</h1>
<div mat-dialog-content>

    <mat-form-field style="margin-right: 10px">
        <mat-label> State </mat-label>
        <mat-select id="stat" name="state" [(ngModel)]="selectedState" (selectionChange)="onStateChange($event.value)">
            <mat-option value="any">Any</mat-option>
            <mat-option *ngFor="let state of global.states" [value]="state.abbreviation">
                {{ state.name }} - {{ state.abbreviation }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <table mat-table [dataSource]="myFostersDatasource" class="mat-elevation-z8">

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Quick Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button (click)="selectedFoster(element.fosterName)" matTooltip="Select this foster" matTooltipPosition="right"> <span class="material-symbols-outlined"> verified_user </span> </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.fosterName}} </td>
        </ng-container>

        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> City </th>
            <td mat-cell *matCellDef="let element"> {{element.fosterCity}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> State </th>
            <td mat-cell *matCellDef="let element"> {{element.fosterState}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="zip">
            <th mat-header-cell *matHeaderCellDef> Zip </th>
            <td mat-cell *matCellDef="let element"> {{element.fosterZip}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.fosterPhone}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.fosterEmail}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="fosterColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: fosterColumns;"></tr>

    </table>

    <div *ngIf="myFostersDatasource.data.length==0" style="width: 100%; height: auto; text-align: center; margin-top: 20px">
        <p> No available records </p>
    </div>

</div>

<div mat-dialog-actions>
    <!--<button mat-button mat-dialog-close>Cancel</button>-->
    <button mat-button (click)="closeDialog()">Cancel</button>
</div>
