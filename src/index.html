<html lang="en">
<head>
    <meta charset="utf-8">
    <title>COSMO - App for animal rescue</title>

    <base href="/">

    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate, proxy-revalidate, max-age=0" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script type="text/javascript">
        const isIos = () => {
            const userAgent = window.navigator.userAgent.toLowerCase();

            return /iphone|ipad|ipod/.test(userAgent);
        }

        const isInStandaloneMode = () => ('standalone' in window.navigator) && (window.navigator.standalone);

        // Checks if should display install popup notification:

        if (isIos() && !isInStandaloneMode()) { this.setState({ showInstallMessage: true }); }

        (function () {

            function apply_viewport() {

                if (/Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent)) {
                    var ww = window.screen.width;
                    var mw = 1024;
                    var ratio = ww / mw;

                    var viewport_meta_tag = document.getElementById('viewport');

                    if (ww < mw) {
                        viewport_meta_tag.setAttribute('content', 'initial-scale=' + ratio + ', maximum-scale=' + ratio + ', minimum-scale=' + ratio + ', user-scalable=no, width=' + mw);
                    } else { viewport_meta_tag.setAttribute('content', 'initial-scale=1.0, maximum-scale=1, minimum-scale=1.0, user-scalable=no, width=' + ww); };
                };

            };

            window.addEventListener('resize', function () { apply_viewport(); });

            apply_viewport();
        }());
    </script>

</head>
<body class="mat-typography" style="min-width: 1024px !important">
    <app-root></app-root>

</body>
